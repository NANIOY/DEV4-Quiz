<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <progress class="progressBar" max="5" value="1"></progress>
        <h1 class="questionText"></h1>
        <div class="recognizedText">
            Your answer is:
        </div>

        <div class="lights">
            <div class="light light__correct__default"></div>
            <div class="light light__wrong__default"></div>
        </div>

        <div class="buttons">
            <button class="button button__start">Start voice recognition</button>
            <button class="button button__speech">Read the question out loud</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
